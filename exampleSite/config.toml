baseURL = 'https://example.com/'

languageCode = 'en-us'
defaultContentLanguage = 'en'
title = 'Ed.'
theme = ['github.com/sergeyklay/gohugo-theme-ed']
resourceDir = '../resources'

[languages]
  [languages.en]
    weight = 1
    # "rtl" for Right-To-Left languages
    languageDirection = "ltr"

[params]
  # Site author name
  author = 'John Doe'
  # author: ['Me', 'You'] # multiple authors
  # Site description. Used in meta description
  description = 'Ed is a Hugo theme designed for textual editors based on minimal computing principles, and focused on legibility and flexibility.'
  # Color scheme. Options: red, orange, magenta, cyan, blue, brown
  color_scheme = ''
  # Used in site header
  tagline = 'a Hugo theme for minimal editions'

  [params.assets]
    # Relative paths to icons
    favicon = '' # favicon.ico for legacy browsers
    svgicon = '' # A single SVG icon with a light/dark version for modern browsers
    apple_touch_icon = '' # 180×180 PNG image for Apple devices
    webmanifest = '' # Web app manifest with 192×192 and 512×512 PNG icons for modern browsers

    disable_fingerprinting = false

[social]
  # Facebook Page Admin ID for Domain Insights
  facebook_admin = ''
  facebook_id = ''

[menu]
  [[menu.main]]
    identifier = 'home'
    name = 'Home'
    url = '/'
    weight = 1
  [[menu.main]]
    identifier = 'about'
    name = 'About'
    url = '/about/'
    weight = 2
  [[menu.main]]
    identifier = 'credits'
    name = 'Credits'
    url = '/credits/'
    weight = 3
  [[menu.main]]
    identifier = 'documentation'
    name = 'Documentation'
    url = '/documentation/'
    weight = 4
  [[menu.main]]
    identifier = 'github'
    name = 'GitHub Project'
    url = 'https://github.com/sergeyklay/gohugo-theme-ed/'
    weight = 20
    [menu.main.params]
      external = true

[markup]
  [markup.highlight]
    # Syntax highlighting theme
    style = 'monokailight'
