name = "Ed"
license = "MIT"
licenselink = "https://github.com/sergeyklay/gohugo-theme-ed/blob/master/LICENSE"
description = "Ed theme for minimal editions, based on Alex Gil theme"

# The home page of the theme, where the source can be found.
homepage = "https://github.com/sergeyklay/gohugo-theme-ed"

# TODO: If you have a running demo of the theme.
# demosite = "https://gohugo.io"

tags = [
  "blog",
  "responsive",
  "simple",
  "clean",
  "light",
  "minimal",
  "minimalist",
  "customizable",
  "ed"
]

# The theme's features:
features = [
    # "blog",
    # The theme should work smoothly on desktop as well as mobile browsers.
    "responsive",
    "posts"
    # "opengraph",
    # "favicon",
    # "archive",
    # "search"
]

min_version = "0.84.0"

# If the theme has a single author.
[author]
    name = "Serghei Iakovlev"
    homepage = "https://serghei.blog"

# If porting an existing theme.
[original]
    author = "Alex Gil"
    homepage = "https://www.elotroalex.com"
    repo = "https://github.com/minicomp/ed"
