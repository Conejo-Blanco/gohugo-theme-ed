{{ define "main" }}
{{- $postType := .Type | lower | singularize -}}
<article class="{{ partial "post-class.html" . }}" role="document"{{ with .Params.lang }} lang="{{ . }}"{{ end }}>
    <header>
        <h1 class="text-title">
            {{ .Params.caption | default .Title }}
        </h1>
    </header>

    <div class="{{ $postType }}-body">
        {{ .Content }}
    </div>
</article>
{{ end }}
