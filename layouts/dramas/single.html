{{ define "main" }}
<article class="drama" role="document"{{ with .Params.lang}} lang="{{ . }}"{{ end }}>
    <header>
        <h1 class="text-title">
            {{ .Params.caption | default .Title }}
        </h1>
    </header>

    <p class="byline">
        {{ partial "post-meta/author.html" . }}
    </p>

    {{ .Content }}
</article>
{{ end }}
