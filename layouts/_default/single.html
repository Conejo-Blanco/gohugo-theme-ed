{{ define "main" }}
<article class="post" role="document"{{ with .Params.lang}} lang="{{ . }}"{{ end }}>
    <header>
        <h1 class="text-title">
            {{ .Params.caption | default .Title }}
        </h1>
    </header>

    <p class="byline">
        {{ partial "post-meta/date.html" . }}
    </p>

    <div class="post-body">
        {{ .Content }}
    </div>

    <div class="post-tags-wrapper">
        {{ partial "post-tags.html" . }}
    </div>
</article>
{{ end }}
